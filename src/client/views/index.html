<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/client/styles/style.scss" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="holder headline">
          Weather Journal App
        </div>
      </header>

      <main>
        <div class="banner">
          <div class="banner-text">
          </div>
        </div>

        <div id="app">
          <div class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="Enter zip code here" />
          </div>

          <div id="app">
            <div class="holder city">
              <label for="city">Enter city here</label>
              <input type="text" id="city" placeholder="Enter city here" />
            </div>

          <div class="holder feel">
            <label for="feelings"> How are you feeling today?</label>
            <textarea
              class="myInput"
              id="feelings"
              placeholder="Enter your feelings here"
              rows="9"
              cols="50"
            ></textarea>
            <button id="generate" type="submit">Generate</button>
          </div>

          <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
              <p>Date:</p>
              <div id="date"></div>
              <p>Temperature:</p>
              <div id="temp"></div>
              <p>Content:</p>
              <div id="content"></div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="wrapper-footer">
          <div class="wrapper-footer-menu">
            <div class="footer-box"><a href="index.html">Home</a></div>
            <div class="footer-box">
              <a href="chcountry.html">Change country</a>
            </div>
            <div class="footer-box">
              <a href="additionalsettings.html">Additional settings </a>
            </div>
            <div class="footer-box"><a href="faq.html">FAQ</a></div>
          </div>
        </div>

        <p><br />Copyright Valentina OlekhnovichÂ® 2020</p>
      </footer>
      <script src='./src/client/index.js' type="text/javascript"></script>
    </div>
  </body>
</html>
